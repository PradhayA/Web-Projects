{% extends "layout.html" %}

{% block title %}
    Home Page
{% endblock %}

{% block content %}
    <h3>Search for a book here!</h3>
    <form action="/search" method="GET">
        <div class="form-group">
            <input type="text" class="form-control" name="book" autofocus aria-describedby="bookHelp" placeholder="Enter: ISBN, Title or Author">
            <small id="bookHelp" class="form-text text-muted">Example: 0385344228, Defending Jacob or William Landay</small>
        </div>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
{% endblock %}
